name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  winbuild:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - name: Copy Artifacts
      working-directory: ${{runner.workspace}}/target/release
      run: mkdir artifacts
           cp chat_reader artifacts/
    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: WinOutput
        path: ${{runner.workspace}}/target/release/artifacts
      
  
  macbuild:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - name: Copy Artifacts
      working-directory: ${{runner.workspace}}/target/release
      run: mkdir artifacts
           cp chat_reader artifacts/
    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: MacOutput
        path: ${{runner.workspace}}/target/release/artifacts
